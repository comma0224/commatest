<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 현재 화면에서만 사용하는 css -->
<!--<th:block layout:fragment="css">-->
<!--  <link rel="stylesheet" th:href="@{/css/style.css}">-->
<!--</th:block>-->

<!-- 현재 화면에서만 사용하는 js -->
<th:block layout:fragment="script">
    <script th:src="@{/js/user/user.js}"></script>
    <script th:src="@{/js/user/user-login.js}"></script>
</th:block>

<body>
<div layout:fragment="content" class="container">
    <div class="h1 mt-3">로그인</div>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                    <div class="card shadow-sm mb-6">
                        <div class="card-body">
                            <form class="mb-6 needs-validation" id="user-login" novalidate>
                                <div class="mb-3">
                                    <label for="login-user-id" class="form-label">
                                        아이디
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="login-user-id" required>
                                    <div class="feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="login-user-password" class="form-label">
                                        비밀번호
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="login-user-password" required>
                                        <div class="feedback"></div>
                                    </div>
                                </div>

                                <div class="mb-4 d-flex align-items-center justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-user-id">
                                        <label class="form-check-label" for="remember-user-id">아이디 기억</label>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">로그인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
