<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user/user.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/common/kakao.min.js}"
            th:integrity="@{sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4}"
            th:crossorigin="@{anonymous}"></script>
    <script th:src="@{/js/user/user.js}"></script>
    <script th:src="@{/js/user/user-login.js}"></script>

</th:block>


<div layout:fragment="content" class="container">
    <section class="area form-area">

        <div class="page-title">로그인</div>

        <form class="needs-validation" id="user-login" novalidate>
            <div class="input-area">
                <label for="login-user-id" class="form-label">
                    아이디
                    <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="login-user-id" required>
                <div class="feedback"></div>
            </div>

            <div class="input-area">
                <label for="login-user-password" class="form-label">
                    비밀번호
                </label>
                <input type="password" class="form-control" id="login-user-password" required>
                <div class="feedback"></div>
            </div>

            <div class="input-area">
                <input class="form-check-input" type="checkbox" id="remember-user-id">
                <label class="form-check-label" for="remember-user-id">아이디 기억</label>
            </div>

            <button class="btn w-100" type="submit">로그인</button>
        </form>
    </section>
</div>
</html>
