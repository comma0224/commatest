<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<!-- 현재 화면에서만 사용하는 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user/user.css}">
</th:block>

<!-- 현재 화면에서만 사용하는 js -->
<th:block layout:fragment="script">
    <script th:src="@{/js/user/user.js}"></script>
    <script th:src="@{/js/user/user-register.js}"></script>
</th:block>

<body>
<div layout:fragment="content" class="container">
    <section class="area form-area">

        <div class="page-title">회원가입</div>
        <form id="user-auth">
                <div type="button" id="kakao">
                    <img src="/images/kakao/kakao_register_medium_wide.png" alt="카카오로 시작하기">
                </div>
        </form>

        <form class="needs-validation" id="user-register" novalidate>
            <div class="input-area">

                <label for="register-user-id" class="form-label">
                    아이디
                    <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="register-user-id" required>
                <div class="feedback"></div>
            </div>

            <div class="input-area">
                <label for="register-user-password" class="form-label">
                    비밀번호
                </label>
                <input type="password" class="form-control" id="register-user-password" required>
                <div class="feedback"></div>
            </div>

            <div class="input-area">
                <label for="register-confirm-user-password" class="form-label">
                    비밀번호 확인
                </label>
                <input type="password" class="form-control" id="register-confirm-user-password" required>
                <div class="feedback"></div>
            </div>

            <div class="input-area">
                <label for="register-nickname" class="form-label">
                    별명
                </label>
                <input type="text" class="form-control" id="register-nickname" required>
                <div class="feedback"></div>
            </div>

            <button class="btn w-100" type="submit">회원가입</button>
        </form>

    </section>
</div>
</body>
</html>
