<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 현재 화면에서만 사용하는 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/member-management.css}">
</th:block>

<!-- 현재 화면에서만 사용하는 js -->
<th:block layout:fragment="script">
    <script th:src="@{/js/admin/member-management.js}"></script>
</th:block>

<body>
<div layout:fragment="content" class="container">
    <div class="h1 mt-3">
        카테고리 관리
    </div>
    <table id="membersTable" class="table table-striped table-bordered" style="width:100%">
    </table>
    <div class="button-container">
        <button id="addRowButton" class="btn btn-outline-secondary">행 추가</button>
        <button id="saveButton" class="btn btn-primary">저장</button>
    </div>
</div>

</body>
</html>
